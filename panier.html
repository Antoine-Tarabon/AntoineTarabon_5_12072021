<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/css/panier.css" />
    <link href="styles/font-awesome.css" rel="stylesheet" />

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="./panier.js"></script>
    

    <title>Panier</title>
</head>
<body>
    <header class="container-fluid">
        <nav class="row align-items-center">        
             <div class="col-sm-12 col-md-6 col-lg-8">
               <a href="index.html">
                 <img src="./images/15675819263013_image1.png" width="" height="138" alt="logo Orinico">
               </a>
              </div>
                 <div class="text-center my-2 col-6 col-sm-6 col-md-3 col-lg-2 actif">
              <a href="./index.html">Catalogue
              <img src="./node_modules/bootstrap-icons/icons/book.svg" alt="catalogue"></a>
                 </div> 
  
              <div class="text-center my-2 col-6 col-sm-6 col-md-3 col-lg-2">
                   <a href="./panier.html">Panier
                   <img src="./node_modules/bootstrap-icons/icons/basket2-fill.svg" alt="panier"></a>
             </div>   
        </nav>
    </header>
    <main class="container">
      <div class="row justify-content-center " id="panier"></div>
      <div class="row d-flex justify-content-center my-5" id="totalContainer">
          <p><strong>Total</strong></p>
          <div id="total" class="d-flex justify-content-center col-1"></div>
      </div>
      

      <div class="cart-card__form">
        <h2>Votre adresse de livraison</h2>
        <form class="form" onsubmit="checkFormAndPostRequest()" >
            <div class="name-and-lastname">
                <div class="cart-card__form-line" id="bloc__name">
                    <label for="name">Prénom :</label>
                    <input type="text" placeholder="Prénom" id="name" name="user_firstname"> 
                </div>
                <div class="cart-card__form-line" id="bloc__lastname">
                    <label for="lastname">Nom :</label>
                    <input type="text" placeholder="Nom" id="lastname" name="user_lastname">
                </div>
            </div>        
            <div class="postal-and-city">
                <div class="cart-card__form-line" id="bloc__postal">
                    <label for="postal">Code postal :</label>
                    <input type="text" placeholder="Code postal" id="postal" name="user_postal">
                </div>
                <div class="cart-card__form-line" id="bloc__city">
                    <label for="city">Ville :</label>
                    <input type="text" placeholder="Ville" id="city" name="user_city">
                </div>
            </div>
            <div class="cart-card__form-line" id="bloc__adress">
                <label for="adress">Adresse :</label>
                <input type="text" placeholder="Adresse de livraison" id="adress" name="user_adress">
            </div>
            <div class="cart-card__form-line" id="bloc__mail">
                <label for="mail">Adresse mail :</label>
                <input type="email" placeholder="Adresse mail" id="mail" name="user_mail">
            </div>
            <div class="cart-card__form-line" id="bloc__phone">
                <label for="phone" >Numéro de téléphone :</label>
                <input type="tel" placeholder="Numéro de téléphone" id="phone" name="phone" >
            </div>
            <div class="erreur"></div>
            <div class="cart-card__form__buttons">
                    <button type="submit" class="cart-card__form__button to-pay" >Commander</button>
            </div>
        </form>
      </div>
    </main>

    <footer class="container-fluid">
        <div class="row">
            <div class="text-center col">
                <img src="./images/15675819263013_image1.png" width="" height="100" alt="logo Orinico">
            </div>
        </div>
        <div class="row">
          <div class="col">
            <ul class="list-unstyled text-center">
              <li><a href="#">Mon Espace Client</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Mentions légales</a></li>
            </ul>
          </div>
  
        </div>
  
    </footer>
</body>
</html>
